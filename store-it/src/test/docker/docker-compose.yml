version: '3.9'
networks:
  merrittnet:
services:
  minio-server:
    container_name: minio-server
    image: ${ECR_REGISTRY}/mrt-minio-it:dev
    ports:
    - published: 9000
      target: 9000
    - published: 8098
      target: 9001
    networks:
      merrittnet:
  mock-merritt-it:
    container_name: mock-merritt-it
    image: ${ECR_REGISTRY}/mock-merritt-it:dev
    ports:
    - published: 8096
      target: 4567
    networks:
      merrittnet:
  it-server:
    container_name: it-server
    hostname: it-server
    image: tomcat:8-jre8
    volumes:
    - "${MDIR}/store-it/target/mrt-store-it-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/store.war"
    ports:
    - published: 8080
      target: 8080
    - published: 8099
      target: 8099
    environment:
      CATALINA_OPTS: "-Dfile.encoding=UTF8 -Dorg.apache.tomcat.util.buf.UDecoder.ALLOW_ENCODED_SLASH=true"
      JPDA_ADDRESS: 8099
      JPDA_TRANSPORT: dt_socket
    networks:
      merrittnet:
    depends_on:
    - zoo-it
    - minio-server
    # Allow debugger to be attached to the server
    entrypoint: ["catalina.sh", "jpda", "run"]
  zoo-it:
    container_name: zoo-it
    image: zookeeper:3.4
    networks:
      merrittnet:
    restart: unless-stopped
    stdin_open: true
    tty: true
